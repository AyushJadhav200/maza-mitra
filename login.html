<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | MazaMitra</title>
  <link rel="stylesheet" href="look.css"> <!-- Main CSS -->
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #00bcd4, #004aad);
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #004aad;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #004aad;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .login-box p {
      margin-top: 10px;
    }
    .login-box a {
      color: #004aad;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to MazaMitra</h2>
    <input type="email" id="loginEmail" placeholder="Enter Email" required />
    <input type="password" id="loginPassword" placeholder="Enter Password" required />
    <button onclick="handleLogin()">Login</button>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script>
    function handleLogin() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const storedEmail = localStorage.getItem("userEmail");
      const storedPassword = localStorage.getItem("userPassword");

      if (email === storedEmail && password === storedPassword) {
        alert("Login successful!");
        window.location.href = "front.html"; // Redirect to main home page
      } else {
        alert("Invalid email or password.");
      }
    }
  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const savedEmail = localStorage.getItem("userEmail");
    const savedPassword = localStorage.getItem("userPassword");

    if (email === savedEmail && password === savedPassword) {
      alert("Login successful!");
      window.location.href = "front.html";  // âœ… Go to homepage
    } else {
      alert("Invalid email or password!");
    }
  }
</script>
</body>
</html>
